<header class="main-header" >
	<a class="logo"> 
		<span class="logo-mini">
			<b>3D</b>
		</span> 
		<span class="logo-lg">
			<b>Digital Data Delivery</b>
		</span>
	</a>

	<nav class="navbar navbar-static-top"  role="navigation">
		<a class="sidebar-toggle" data-toggle="offcanvas" role="button"> <span
			class="sr-only">Toggle navigation</span>
		</a> 
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<li class="dropdown user user-menu"><a class="dropdown-toggle" data-toggle="dropdown"> 
					<img src="resources/img/user.png" class="user-image" alt="User Image">
						<span class="hidden-xs">{{loginUser}}</span>
				</a>
					<ul class="dropdown-menu">
						<li class="user-header"><img src="resources/img/user.png"
							class="img-circle" alt="User Image">
							<p>
								{{loginUser}} - Software Developer <small>Miembro desde
									Enero 2015</small>
							</p></li>

						<li class="user-footer">
							<div class="pull-left">
								<a ng-click="perfil()" class="btn btn-default btn-flat">Perfil</a>
							</div>
							<div class="pull-right">
								<a ng-click="logout()" class="btn btn-default btn-flat">Cerrar sessión</a>
							</div>
						</li>
					</ul></li>
			</ul>
		</div>
	</nav>
</header>
