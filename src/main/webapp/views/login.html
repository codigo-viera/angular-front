<script src="webjars/jquery/2.1.4/jquery.min.js"></script>
<div class="login-box">
	<div class="login-box-body" >
		<div style="text-align: center;">
			<!-- <img src="resources/img/Banjercito.jpeg"
				alt="Banjercito" /> -->
		</div>
		<h2 class="login-box-msg">Inicio de sesi&oacute;n</h2>
		<form ng-submit="login()">
			<div class="form-group has-feedback {{classFormUsuario}}">
				<input id="inputUserPassword" type="text" class="form-control"
					placeholder="Usuario" ng-model="username" value="" /> <span
					class="glyphicon glyphicon-user form-control-feedback"></span> 
			</div>
			<div class="form-group has-feedback {{classFormPassword}}">
				<input id="inputLoginPassword" type="password" class="form-control"
					placeholder="Contrase&ntilde;a" ng-model="password" value="" /> <span
					class="glyphicon glyphicon-lock form-control-feedback"></span> 
			</div>
			<div class="row">
				<div class="box-body">
					<button type="submit" class="btn btn-success btn-block">Iniciar sesi&oacute;n</button>
				</div>
			</div>
			<div class="row" style="text-align: right;cursor: pointer" >
					<a  ng-click="rstPswd()"> <ins>&iquest;Haz olvidado tu contrase&ntilde;a?</ins></a>
			</div>
			<a href="#">Aviso de Privacidad</a><br>
        	<a href="#" class="text-center">T&eacute;rminos y Condiciones</a>
		</form>
	</div>
</div>
